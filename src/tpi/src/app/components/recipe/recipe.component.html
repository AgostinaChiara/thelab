<p-card header={{recipe.title}} subheader={{recipe.user.username}} [style]="{ width: '360px' }"
  (click)="navigateToRecipe(recipe.id)">
  <ng-template pTemplate="header">
    <img alt="Card" src={{recipe.imageUrl}} class="w-full h-12rem" />
  </ng-template>
  <p class="line-height-3 m-0 overflow-hidden text-overflow-ellipsis white-space-nowrap">
    {{ recipe.steps }}
  </p>
  <ng-template pTemplate="footer">
    <div class="flex gap-3 mt-1">
      <p-button label="Cancel" severity="secondary" class="w-full" styleClass="w-full" />
      <p-button label="Save" class="w-full cyan-button" styleClass="w-full" />
    </div>
  </ng-template>
</p-card>
