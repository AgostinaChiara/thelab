<div class="grid grid-nogutter min-h-screen bg-gray-800 flex align-items-center justify-content-center">
  <div class="col-12 lg:col-6 p-4 lg:p-6 p-4">
    <div class="p-card shadow-2 border-round-xl p-4 ">
      <h1 class="text-2xl md:text-4xl font-bold mb-3 text-cyan-600 text-center">¿Qué vas a cocinar hoy?</h1>
      <h2 class="text-lg md:text-xl mb-4 text-600 text-center">Selecciona los ingredientes que tienes a mano</h2>

      <app-ingredients-list (selectedIngredients)="onSelectedIngredientsChange($event)">
      </app-ingredients-list>

      <div class="flex justify-content-end mt-4">
        <p-button label="Buscar Recetas" icon="pi pi-search" class="p-button-rounded cyan-button"
          (click)="searchRecipes()">
        </p-button>
      </div>
    </div>
  </div>
</div>

<div class="bg-gray-700 py-6">
  <div class="container mx-auto px-6">
    <h2 class="text-3xl font-bold mb-6 text-center text-gray-900" id="recipes">Recetas Encontradas</h2>

    <div *ngIf="recipes.length === 0" class="text-center py-8">
      <h3 class="text-xl text-gray-900 mb-2">No se encontraron recetas :(</h3>
      <p class="text-gray-900">Prueba seleccionando diferentes ingredientes</p>
    </div>

    <div *ngIf="recipes.length > 0" class="grid gap-4 justify-content-center">
      <div *ngFor="let recipe of recipes.slice(first, first + rows)" class="col-12 sm:col-6 lg:col-4 xl:col-3">
        <app-recipe [recipe]="recipe"></app-recipe>
      </div>
    </div>

    <div *ngIf="recipes.length > 0" class="flex justify-content-center mt-6">
      <p-paginator [rows]="rows" [totalRecords]="totalRecords" [first]="first" [rowsPerPageOptions]="[12, 24, 36]"
        [showCurrentPageReport]="true" currentPageReportTemplate="Mostrando {first} a {last} de {totalRecords} recetas"
        (onPageChange)="onPageChange($event)">
      </p-paginator>
    </div>
  </div>
</div>

<p-scrollTop />
