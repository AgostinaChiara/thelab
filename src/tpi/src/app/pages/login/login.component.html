<div class="flex justify-content-center align-items-center min-h-screen p-4 bg-gray-800">
  <div class="surface-card p-4 shadow-2 border-round w-full lg:w-6">
    <div class="text-center mb-5">
      <img src="assets/logo2.png" alt="Image" height="50" class="mb-1" style="filter: brightness(0) invert(1);">
      <div class="text-900 text-3xl font-medium mb-3">Bienvenido</div>
      <span class="text-600 font-medium line-height-3">No tienes cuenta?</span>
      <a class="font-medium no-underline ml-2 text-cyan-600 cursor-pointer" routerLink="/register">Crea una!</a>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div>
        <label for="username" class="block text-900 font-medium mb-2">Username</label>
        <input id="username" type="text" pInputText class="w-full mb-0" formControlName="username"
          placeholder="Username">
        <small class="p-error block mt-1"
          *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched">
          Username es requerido
        </small>

        <label for="password" class="block text-900 font-medium mb-2 mt-4">Contrase単a</label>
        <input id="password" type="password" pInputText class="w-full mb-0" formControlName="password"
          placeholder="Contrase単a">
        <small class="p-error block mt-1"
          *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
          Contrase単a es requerida
        </small>

        <div class="flex align-items-center justify-content-between mt-4 mb-6">
          <div class="flex align-items-center">
            <p-checkbox [binary]="true" styleClass="mr-2"></p-checkbox>
            <label for="rememberme1">Recuerdame</label>
          </div>
          <a class="font-medium no-underline ml-2  text-cyan-600 text-right cursor-pointer">Olvidaste tu contrase単a?</a>
        </div>

        <button pButton pRipple type="submit" label="Iniciar Sesion" icon="pi pi-user"
          class="w-full cyan-button"></button>
      </div>
    </form>
  </div>
</div>
<p-toast></p-toast>
